services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./plots:/plots:ro
      - ./db:/db
    environment:
      - DATABASE_PATH=/db/transit_analysis.db
      - CSV_PATH=/plots/transit_summary.csv
      - PLOTS_DIR=/plots
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    restart: unless-stopped

    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.emoons.rule=Host(`${HOSTNAME}`)"
      - "traefik.http.routers.emoons.entrypoints=websecure"
      - "traefik.http.routers.emoons.tls.certresolver=myresolver"

      - "traefik.http.routers.emoons-http.rule=Host(`${HOSTNAME}`)"
      - "traefik.http.routers.emoons-http.entrypoints=web"
      - "traefik.http.routers.emoons-http.middlewares=emoons-https"

      - "traefik.http.middlewares.emoons-https.redirectscheme.scheme=https"

networks:
  traefik:
    external: true
